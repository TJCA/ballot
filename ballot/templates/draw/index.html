<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="render" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta name="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Ballot</title>
    <style>
        body {
            text-align: center;

        }
        #form {
            margin-top: 200px;
        }
        #input {
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 24px;
            border: 1px solid #d2d2d2;
            outline: none;
        }
        button {
            border: none;
            display: inline-block;
            padding: 8px 24px;
            border-radius: 4px;
            border-bottom: 4px solid #3aa373;
            font-size: 20px;
            color: #fff;
            background-color: #4fc08d;
            outline: none;
        }
        #submit {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <form id="form" action="/submit" method="post">
        {% csrf_token %}
        <div>
            <input id="input" type="text" name="name" placeholder="请输入您的姓名"/>
        </div>
        <div id="submit">
            <button type="submit">提交</button>
        </div>

    </form>
</body>
</html>
